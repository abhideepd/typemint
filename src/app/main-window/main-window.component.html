<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="compare(letter, current_user_input[i])"
              *ngFor="let letter of current_random_text.split('');
              let i = index;">{{ letter }}</span>
      </p>

      <div class="field">
        <input [(ngModel)]="current_user_input" class="input"/>
      </div>

      <div class="box has-text-centered" *ngIf="successValidator()">
        <span>
          <h1 class="title">Success!</h1>
        </span>
      </div>
      <button class="box has-text-centered" (click)="startGame()">Start New Game</button>
    </div>
  </div>
</div>
